name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  backend:
    name: Backend Tests and Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      CI: true
      DATABASE_URL: postgres://example.com/mrdj
      REDIS_URL: redis://localhost:6379
      RENTGUY_API_BASE_URL: https://api.example.com
      RENTGUY_API_KEY: test-api-key
      RENTGUY_WORKSPACE_ID: workspace-1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (if available)
        run: npm run lint --if-present

      - name: Run tests
        run: npm test

  frontend:
    name: Frontend Tests and Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test
