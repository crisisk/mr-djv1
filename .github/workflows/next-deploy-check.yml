name: next-deploy-check
on:
  pull_request:
    branches: [ main ]
jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    env:
      APP_DIR: frontend
    defaults:
      run:
        working-directory: ${{ github.workspace }}/${{ env.APP_DIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run build
      - run: node scripts/verify_next_build.js
      - run: npm run start & sleep 5; curl -sf http://localhost:3000/api/health
