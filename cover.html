<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. DJ Enterprise Design System</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #1A2C4B;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #1A2C4B 0%, #2D3A45 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px;
        }
        
        /* Decorative geometric shapes */
        .shape {
            position: absolute;
            opacity: 0.1;
        }
        
        .shape-1 {
            width: 400px;
            height: 400px;
            border: 3px solid #00AEEF;
            border-radius: 50%;
            top: -200px;
            right: -100px;
        }
        
        .shape-2 {
            width: 300px;
            height: 300px;
            background: #D4AF37;
            transform: rotate(45deg);
            bottom: -150px;
            left: -100px;
        }
        
        .shape-3 {
            width: 200px;
            height: 200px;
            border: 2px solid #00AEEF;
            top: 50%;
            left: 40%;
            transform: translate(-50%, -50%) rotate(30deg);
        }
        
        /* Left side - Logo */
        .logo-section {
            flex: 0 0 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        
        .logo-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 174, 239, 0.3);
            border-radius: 30px;
            padding: 60px;
            box-shadow: 0 20px 60px rgba(0, 174, 239, 0.2);
        }
        
        .logo-container img {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 174, 239, 0.4));
        }
        
        /* Right side - Title */
        .title-section {
            flex: 0 0 50%;
            z-index: 2;
        }
        
        .title-section h1 {
            font-size: 64px;
            font-weight: 800;
            color: #FFFFFF;
            line-height: 1.1;
            margin-bottom: 30px;
            text-shadow: 0 4px 20px rgba(0, 174, 239, 0.3);
        }
        
        .title-section .highlight {
            color: #00AEEF;
        }
        
        .title-section h2 {
            font-size: 28px;
            font-weight: 600;
            color: #D4AF37;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 50px;
            max-width: 500px;
        }
        
        .meta-info {
            display: flex;
            gap: 40px;
            align-items: center;
        }
        
        .version {
            background: linear-gradient(135deg, #00AEEF 0%, #0088CC 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 174, 239, 0.4);
        }
        
        .component-count {
            color: #D4AF37;
            font-size: 18px;
            font-weight: 600;
        }
        
        .component-count span {
            font-size: 32px;
            font-weight: 800;
            display: block;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Decorative shapes -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        
        <!-- Left: Logo -->
        <div class="logo-section">
            <div class="logo-container">
                <img src="mr_dj_logo.png" alt="Mr. DJ Logo">
            </div>
        </div>
        
        <!-- Right: Title -->
        <div class="title-section">
            <h1>
                <span class="highlight">Enterprise</span><br>
                Design System
            </h1>
            <h2>Component Library & Design Tokens</h2>
            <p class="subtitle">
                Een complete, schaalbare design system voor consistente en hoogwaardige gebruikerservaringen across alle Mr. DJ platforms.
            </p>
            <div class="meta-info">
                <div class="version">v1.0.0</div>
                <div class="component-count">
                    <span>50+</span>
                    Componenten
                </div>
            </div>
        </div>
    </div>
</body>
</html>
