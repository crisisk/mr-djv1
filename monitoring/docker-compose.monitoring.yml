version: "3.8"

services:
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: mr-dj-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
    ports:
      - "9090:9090"
    networks:
      - web

  grafana:
    image: grafana/grafana:10.4.3
    container_name: mr-dj-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: changeme
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - web

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:0.11.0
    container_name: mr-dj-nginx-exporter
    restart: unless-stopped
    command:
      - "-nginx.scrape-uri=http://eds-frontend/nginx_status"
    networks:
      - web

  node-exporter:
    image: prom/node-exporter:v1.8.1
    container_name: mr-dj-node-exporter
    restart: unless-stopped
    command:
      - "--path.rootfs=/host"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc($|/))"
    volumes:
      - /:/host:ro,rslave
    ports:
      - "9100:9100"
    networks:
      - web

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: mr-dj-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_URI: mr-dj-postgres:5432/mrdj_db?sslmode=disable
      DATA_SOURCE_USER: mrdj_user
      DATA_SOURCE_PASS: mrdj_secure_password_2025
    networks:
      - web

  redis-exporter:
    image: oliver006/redis_exporter:v1.58.0
    container_name: mr-dj-redis-exporter
    restart: unless-stopped
    command:
      - "--redis.addr=redis://mr-dj-redis:6379"
      - "--redis.password=mrdj_redis_password_2025"
    networks:
      - web

networks:
  web:
    external: true

volumes:
  grafana_data:
